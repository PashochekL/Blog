<div
  class="container-md mx-auto border rounded col-md-4 mt-5"
  style="background: #ffffff"
>
  <h3 class="pt-3">Вход</h3>
  <form id="formLogin">
    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="inputEmail"
        name="email"
        placeholder="name@example.com"
        required
      />
    </div>
    <div class="mb-3">
      <label for="inputPassword" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="inputPassword"
        name="password"
        required
      />
    </div>
  </form>
  <div class="text-center mt-2" id="loginMessage"></div>
  <div class="d-grid gap-2 pt-3">
    <button class="btn btn-primary" type="button" id="btnLogin">Войти</button>
    <button class="btn btn-secondary mb-3" type="button" id="btnSignUp">Зарегистрироваться</button>
  </div>
</div>

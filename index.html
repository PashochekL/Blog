<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <header class="bg-dark mt-2"></header>
        <nav class="d-flex align-items-center border-bottom shadow-sm pb-2">
            <a href="#" data-route="/" class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover text-decoration-none ms-3">Главная</a>
            <a href="/authors" data-route="/authors" id="authorsPage" 
            class="d-inline link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover text-decoration-none ms-2">Авторы</a>
            <a href="/comunities" data-route="/comunities" id="comunitiesPage" 
            class="d-inline link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover text-decoration-none ms-2">Группы</a>
            <div class="d-flex align-items-center ms-auto me-3">
                <a href="/login" data-route="/login" id="loginBtn" 
                    class="d-inline link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover text-decoration-none">Вход
                </a>
                <a href="#" id="emailBtn" class="d-none shadow-none dropdown-toggle link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover text-decoration-none" 
                    data-bs-toggle="dropdown" aria-expanded="false">Email
                </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li>
                            <a href="/profile" data-route="/profile" class="dropdown-item">Профиль</a>
                        </li>
                        <li>
                            <a href="#" id="logoutBtn" class="dropdown-item">Выход</a>
                        </li>
                    </ul>
            </div>
        </nav>
    </header>
</head>
<body>
    <div id="notificationContainer" class="position-fixed top-0 right-0 p-3"></div>
    <div class="container">
        <div id="content"></div>
    </div>
    <script src="/js/routing.js" type="module"></script>
</body>
</html>
